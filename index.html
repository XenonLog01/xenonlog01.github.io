<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Information Site </title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<header class="title-box no-selection">
    <h1>Information Site</h1>
</header>

<body>
  <!-- Navigation / information box -->
  <div class="nav-box no-selection">
    <ul class="nav-content">
      <li><button onclick="handleClick('home', this)" class="toggle" value="home">home</button></li>
      <li>
        <button onclick="handleClick('articles', this);
                handleArticleClick(initArticle, getButton(initArticle));"
                class="toggle" value="articles">articles</button>
      </li>
      <li><button onclick="handleClick('about', this)" class="toggle" value="about">about</button></li>
    </ul>
  </div>

  <!-- Page content here -->
  <div class="content-box">
    <article>
      <div id="home"></div>

      <div id="articles">
        <div id="article-pages">
          <div id="article-home"></div>
          <div id="intel-arc-article"></div>
        </div>

        <div>
          <h2>All our articles:</h2>
          <ul class="article-listing">
            <li>
              <button onclick="handleArticleClick('article-home', this)" id="active"
                      class="article-button" value="article-home">Home</button>
            </li>
            <li>
              <button onclick="handleArticleClick('intel-arc-article', this)"
                      class="article-button" value="intel-arc-article">Intel Arc GPUs</button>
            </li>
          </ul>
        </div>
      </div>
      <div id="about"></div>
    </article>
  </div>

  <script src="scripts/load-blob.js"></script>

  <script>
    loadBlob('pages/homepage.html', 'home');
    loadBlob('pages/aboutpage.html', 'about');

    loadBlob('pages/articles/articleHome.html', 'article-home');
    loadBlob('pages/articles/articleArc1.html', 'intel-arc-article');
  </script>

  <script src="scripts/handle-pages.js"></script>

</body>

</html>
